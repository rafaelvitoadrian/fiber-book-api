<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fiber Upload</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <h1>Golang File Upload Dengan Ajax</h1>

                <form id="form-upload">
                    <div class="mb-3">
                        <label class="form-label">Nama Gambar</label>
                        <input type="text" class="form-control" id="nama_gambar" name="nama_gambar">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama Gambar</label>
                        <input type="file" class="form-control" id="gambar" name="gambar">
                    </div>
                    <div class="d-grip gap-2">
                        <button class="btn-primary" type="submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        const form = document.querySelector("#form-upload");
        form.addEventListener("submit", e => {
            e.preventDefault();

            const nama_gambar = document.querySelector("#nama_gambar").value;
            const gambar = document.querySelector("#gambar").files;

            const formData = new FormData();
            formData.append("nama_gambar",nama_gambar);
            formData.append("gambar",gambar[0]);

            const req = new XMLHttpRequest();
            req.responseText = 'json';
            req.onreadystatechange = function(){
                if (this.readyState === 4){
                    console.log(this.response);
                }
            }
            req.open("POST","/upload");
            req.send(formData);
        });
    </script>
</body>
</html>
